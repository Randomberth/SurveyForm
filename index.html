<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Survey Form using HTML and CSS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="title">GeeksforGeeks Survey Form</h1>

    <!--Create Form-->
    <form id="form" action="">
        <!--Details-->
        <div class="form-control">
            <label for="name" id="label-name" class="label-border">
                Name
            </label>
        <!-- Input Type Text-->
        <input type="text" 
               id="name"
               placeholder="Enter your name"
               class="border-input">
        </div>    

        <div class="form-control">
           <label for="email" id="label-email">
                Email
           </label>

        <!-- Input Type Email-->
        <input type="email" 
               id="email"
               placeholder="Enter your email">
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                 Age
            </label>
 
         <!-- Input Type Text-->
         <input type="text" 
                id="age"
                placeholder="Enter your age">
         </div>

         <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
         

            <!--Dropdown options-->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend GeeksforGeeks to a friend?
            </label>

            <!-- Input Type Radio Button-->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes </label>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No </label>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe </label>
            </label>
        </div>

        <div class="form-control">
            <label>
                Languages and frameworks knows
                <small>(Check all that apply)</small>
            </label>
            <!--Input Type Checkbox-->
            <label for="inp-1">
                <input type="checkbox" name="inp">C
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">Javascript
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Angular
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Django
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">Spring
            </label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestion
            </label>

            <!--multi-line text input control-->
            <textarea name="comment" id="comment" 
                placeholder="Enter your comment here">
            </textarea>
        </div>

        <!--Multi-line Text Input Control-->
        <button type="submit" value="submit">
            Submit
        </button>








 







    </form>
    
</body>
</html>
